<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Meu site
        </h1>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <h2>Testando</h2>
        <article>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt, provident sequi voluptatum ratione, illo id optio ut quo maiores repudiandae fugiat hic eos iste vitae facere quis aliquid! Error, nam.</article>
        <h1>Novos formatos</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="">
        <img id="tablet" src="imagens/icon-tablet.png" alt="">
        <img id="print" src="imagens/icon-print.png" alt="">
        <img id="pc" src="imagens/icon-pc.png" alt="">
        <img id="tv" src="imagens/icon-tv.png" alt="">
    </main>
    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
